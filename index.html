<html lang="en">

<head>
	<title> To Do List </title>
	<meta charset="utf-8"/>
	<meta charset="keywords" content=""/>
	<link href="base.css" type="text/css" rel="stylesheet"/>
	<!-- Bootstrap 5.3 CDN (Content Delivery Network) -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" defer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="main.js" defer></script>
	
</head>

<body>

	<div class="container " id="header">
		<!-- Header -->
		<!-- Modal Button -->
		<div class="d-flex justify-content-end">
			<!-- Button to trigger modal -->
			<button type="button" id="undoButton" class="btn btn-outline-secondary float-end btn-sm" data-bs-toggle="modal" data-bs-target="#undo">
				Undo 
			</button> &nbsp; &nbsp;
			<button type="button" class="btn btn-outline-info float-end btn-sm" data-bs-toggle="modal" data-bs-target="#addNewTaskModal">
				Add New Task
			</button>
			<!-- Modal -->
			<div class="modal fade" id="addNewTaskModal" tabindex="-1" aria-labelledby="AddNewTask" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5"> Add Task </h1>
							<button type="button" class="btn-close" id="modalButton" data-bs-dismiss="modal" aria-label="AddTask"></button>
						</div>
						<div class="modal-body">
						
							<div class="mb-3">
								<label for="enterNewTask" class="form-label"> New Task </label>
								<textarea class="form-control" id="enterNewTask" rows="3"></textarea>
								<br>
								<button type="button" class="btn btn-primary btn-sm" id="addSubtaskButton"> Add a Subtask </button>
								<div id="newSubtasks">
								</div>
								<br>
								<label for="enterNewTask" class="form-label"> Task Priority </label>
								<select class="form-select" id="prioritySelect" aria-label="Default select example">
									<option value="urgent"> Urgent </option>
									<option value="important"> Important </option>
									<option value="regular" selected> Regular </option>
								</select>
								<br>
								<label for="dueDate"> Due Date </label>
								<br>
								<input type="date" id="dueDate" name="dueDate">
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
								<button type="button" class="btn btn-primary" id="addTaskButton" data-bs-dismiss="modal"> Add task </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Title -->
		<div class="d-flex justify-content-center">
			<h3> To Do List </h3>
		</div>
	</div>	

	<div class="container" id="toDoList">
		<!-- Unordered list of all tasks -->
		<ul class="container list-group currentTasks">
		
			<div class="urgentTaskList">
				<!-- Urgent Tasks <li> item; <li>class:urgentTask-->
				
			</div>
			
			<div class="importantTaskList">
				<!-- Important Tasks<li> item; <li>class:importantTask-->
				
			</div>
				
			<div class="regularTaskList">
				<!-- Regular Tasks<li> item; <li>class:regularTask-->
					
			</div>
			
		</ul>
	</div>
	
	<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <!-- Completed task toast -->
		<div id="completedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto"> Task Complete </strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				&#x1F389; Task Completed &#x1F389;
			</div>
		</div>

	<!-- Deleted task toast -->
		<div id="deletedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto"> Task Deleted </strong>
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body">
				Task has been deleted.
			</div>
		</div>
	</div>

</body>

</html>
